# TEST Case
- name: Enums > Correct
  input: |
    enum Animals {
      Cat,
      Dog
    }
  output: |
    enum Animals {
      Cat,
      Dog
    }

# TEST Case
- name: Errors
  input: |
    public enum Level {
      HIGH  (3),  //calls constructor with value 3
      ; // semicolon needed when fields / methods follow

      private final int levelCode;

      private Level(int levelCode) {
          this.levelCode = levelCode;
      }
    }
  errors:
    - SimpleEnumsOnlySupported|0
    - SimpleEnumsOnlySupported|1
  warnings:
    - IgnoredModifier|0|public

- name: Errors Literals
  input: |
    public enum Level {
      HIGH  (3),  //calls constructor with value 3
    }
  errors:
    - SimpleEnumsOnlySupported|1
  warnings:
    - IgnoredModifier|0|public
