# TEST Case
- name: Types > Checks > string
  input: string a;
  errors:
    - CannotFindSymbol|1|string

- name: Types > Checks > double to int
  input: int a = 3.1;
  errors:
    - TypeMismatch|1|double|int

- name: Types > Checks > float to int
  input: int a = 3.1f;
  errors:
    - TypeMismatch|1|float|int

- name: Types > Checks > double to float
  input: float a = 3.1;
  errors:
    - TypeMismatch|1|double|float

- name: Types > Checks > double to float
  input: float a = 3.1d;
  errors:
    - TypeMismatch|1|double|float

- name: Types > Checks > long to int
  input: byte a = 3.1;
  errors:
    - TypeMismatch|1|double|byte

- name: Types > Checks > byte length
  input: byte a = 130;
  errors:
    - TypeMismatch|1|short|byte

- name: Types > Checks > short length
  input: short a = 1300000;
  errors:
    - TypeMismatch|1|int|short

- name: Types > Checks > char to String
  input: String a = 'm';
  errors:
    - TypeMismatch|1|char|String

- name: Types > Automated Rounding
  input: int a = 4 / 3;
  output: a: number = (4 / 3|0);
