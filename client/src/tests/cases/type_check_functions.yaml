- name: Types > Check return type
  ignored: true
  input: |
    class Foo {
      double a() {}
      void run() {
         int b = a();
      }
    }
  errors:
    - TypeMismatch|3|double|int

- name: Types > In Rounding
  ignored: true
  input: |
    class Foo {
      int a() {}
      void run() {
         int b = a() / a();
      }
    }
  output: |
    class Foo {
      a(): number {}
      void run() {
         let b: number = (a() / a()|0);
      }
    }

