- name: Types > Automated rounding of functions
  ignored: true
  input: |
    class Foo {
      int a() {}
      int b() {}
      void run() {
        double d = a() / b();
      }
    }
  output: |
    class Foo {
      a(): number {}
      b(): number {}
      run(): void {
        let d: number = (a() / b()|0);
      }
    }

- name: Types > Automated rounding of functions
  ignoreTemplate: true
  input: |
    class A {
      public int a() {}
    }
    class B {
      int b() {}
      void run() {
        let c = new A();
        double d = c.a() / b();
      }
    }

  output: |
    class A {
      public int a() {}
    }
    class B {
      int b() {}
      void run() {
        let c = new A();
        double d = c.a() / b();
      }
    }
