- name: Types > Check return type
  ignored: true
  input: |
    class Foo {
      double a() {}
      void run() {
         int b = this.a();
      }
    }
  errors:
    - TypeMismatch|3|double|int

- name: Types > Int Rounding
  input: |
    class Foo {
      int a() {}
      void run() {
         int b = a() / this.a();
      }
    }
  output: |
    class Foo {
      a(): number {}
      run(): void {
        let b: number = (this.a() / this.a()|0);
      }
    }

- name: Types > Double No Rounding
  input: |
    class Foo {
      double a() {}
      void run() {
         int b = this.a() / a();
      }
    }
  output: |
    class Foo {
      a(): number {}
      run(): void {
        let b: number = this.a() / this.a();
      }
    }
  errors:
    - TypeMismatch|3|double|int

