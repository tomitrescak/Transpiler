- name: Expressions > Simple Binary
  input: |
    class tomi {
      int a = 4 + 5;
    }
  output: |
    class tomi {
      a: number = 4 + 5;
    }
  sourceMap: [0,1]

- name: Expressions > Prefix Integer Division
  input: |
    class tomi {
      int b;
      int a = 4 / ++b;
    }
  output: |
    class tomi {
      b: number = 0;
      a: number = (4 / ++b|0);
    }

- name: Expressions > Prefix Double Division
  input: |
    class tomi {
      double b = 0;
      double a = 4 / ++b;
    }
  output: |
    class tomi {
      b: number = 0;
      a: number = 4 / ++b;
    }

- name: Expressions > Postfix Integer Division
  input: |
    class tomi {
      int b;
      int a = 4 / b++;
    }
  output: |
    class tomi {
      b: number = 0;
      a: number = (4 / b++|0);
    }

- name: Expressions > Logical and unary
  input: |
    class tomi {
      boolean b;
      boolean a = true && false || !b;
    }
  output: |
    class tomi {
      b: boolean = false;
      a: boolean = true && false || !b;
    }
  sourceMap: [0,1]

- name: Expressions > Parenthesis
  input: |
    class tomi {
      int a = ((4 + 5) * 2) / (4 * 5);
    }
  output: |
    class tomi {
      a: number = (((4 + 5) * 2) / (4 * 5)|0);
    }
